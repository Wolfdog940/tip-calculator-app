<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="contenedor container-fluid d-flex flex-column align-items-center mt-5 ">
    <div class="text d-flex flex-column align-items-center">
      <div class="top-text  py-5">
        <h4>S P L I <br>T T E R</h4>
      </div>

    </div>
    <div class="spliter d-flex  bg-light">
      <div class="left-spliter d-flex flex-column justify-content-between">
        <div class="top-left d-flex flex-column justify-content-center">
          <div>
            <span class="text-secondary tip-size">Bill</span>
          </div>
          <div>
            <i class="bi bi-currency-dollar dollar"></i>
            <input type="number" id="bill" placeholder="0.00" class="bill border-0 rounded d-flex "  /></div>
            
        </div>
        <div class="midle-left">
          <div>
            <span class="text-secondary tip-size">select tip %</span>
          </div>
          <div class="top-buttons d-flex  justify-content-evenly  ">
            <button id="cinco" type="button" class="btn btn discont mb-2">5%</button>
            <button id ="diez" type="button" class="btn btn discont mb-2 mx-2">10%</button>
            <button id="quince"type="button" class="btn btn discont-o mb-2">15%</button>
          </div>
          <div class="top-buttons  d-flex  justify-content-evenly ">
            <button id ="veinticinco"type="button" class="btn btn discont">25%</button>
            <button id ="cincuenta"type="button" class="btn btn discont mx-2">50%</button>
            <input type="text" placeholder="Custom" id="custom"  class="custom rounded text-center"/>
          </div>
        </div>
        <div class="botton-left">
          <div class="botton-text d-flex justify-content-between ">
            <div>
              <span class="text-secondary ">Number of People</span>
            </div>
          <div>
            <span class="text-danger hidden" id="ocultar">CanÂ´t be zero</span>
          </div>
        </div>
          <div>
            <i class="bi bi-people-fill user"></i>
            <input type="text" id="people" class="people border-0 rounded" ></div>
        </div>
      </div>
      <div class="right-spliter d-flex flex-column justify-content-evenly">
        
          <div class="div-amound d-flex justify-content-between mx-4"><div class="amound d-flex flex-column"><span class="text-light tip-size">Tip Amound</span><span class="person-text">/ person</span></div>
          <div id="tipAmound" class="numbers">$0.00</div></div>
          <div class="div-total d-flex justify-content-between mx-4"><div class="total d-flex flex-column"><span class="text-light tip-size">Total</span><span class="person-text">/ person</span></div>
          <div id="total" class="numbers">$0.00</div></div>
          <div class="button d-flex justify-content-center" id ="resetNumber"><button class="btn btn reset w-100 rounded mx-4">RESET</button></div>
        
        
      </div>
    </div>

  </div>


  <script type="module" src="./js/tip.js"></script>
</body>

</html>
