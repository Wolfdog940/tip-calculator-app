<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="text">
      <div class="top-text">
        <h4>S P L I <br>T T E R</h4>
      </div>

    </div>
    <div class="spliter">
      <div class="left-spliter">
        <div class="top-left">
          <div>
            <span>Bill</span>
          </div>
          <div>
            <input type="number" id="bill" placeholder="0.00" ></div>
        </div>
        <div class="midle-left">
          <div>
            <span>select tip %</span>
          </div>
          <div>
            <button id="cinco">5%</button>
            <button id ="diez">10%</button>
            <button id="quince">15%</button>
          </div>
          <div class="tip-container">
            <button id ="veinticinco">25%</button>
            <button id ="cincuenta">50%</button>
            <input type="text" placeholder="Custom" id="custom"  class="custom">
          </div>
        </div>
        <div class="botton-left">
          <div class="botton-text">
            <div>
              <span>Number of People</span>
            </div>
          <div>
            <span>CanÂ´t be zero</span>
          </div>
        </div>
          <div><input type="text" id="people"></div>
        </div>
      </div>
      <div class="right-spliter">
        
          <div class="div-amound"><div class=amound><span>Tip Amound</span><span>/person</span></div>
          <div id="tipAmound">$0.00</div></div>
          <div class="div-total"><div class=total><span>Total</span><span>/person</span></div>
          <div id="total">$0.00</div></div>
          <div class="button" id ="reset"><button>reset</button></div>
        
        
      </div>
    </div>

  </div>


  <script type="module" src="./js/tip.js"></script>
</body>

</html>
